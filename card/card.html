<!DOCTYPE html>
<html charset="UTF-8">
  <head>
    <title>Google</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link href="card.css" rel="stylesheet" />
  </head>

  <body>
    <div class="card">
      <div class="container">
        <div class="three-grip">
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>

        <div class="profile-container">
          <div class="image-content">
            <img
              src="https://i.seadn.io/gae/b91FFh2EPsExNTHHqECbEQsqDSgaBeOxYWIZfNeYdXfmBOIFPpbyB2VphB_6m_g5iu_ACtgA11X-64TsqWUtdv5x9fFzco4N7OzFYio?auto=format&dpr=1&w=1000"
              alt=""
            />
            <i class="fa-solid fa-circle-check"></i>
          </div>
          <p class="about name">Win Liwn</p>
          <p class="about profession">Full Stack Web Developer</p>
        </div>

        <div class="status-container">
          <div class="status-catagory">
            <p>Projects</p>
            <p>20</p>
          </div>

          <div class="status-catagory">
            <p>Following</p>
            <p>10k</p>
          </div>

          <div class="status-catagory">
            <p>Follower</p>
            <p>20k</p>
          </div>
        </div>

        <div class="description">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut earum
            quas facilis molestias illo ducimus ipsa culpa ratione eveniet.
          </p>
        </div>

        <div class="social-links">
          <i class="fa-brands fa-twitter link" style="color: #62a0ea"></i>
          <i class="fa-brands fa-facebook link" style="color: #3584e4"></i>
          <i class="fa-brands fa-google-plus link" style="color: #f66151"></i>
          <i class="fa-brands fa-behance link" style="color: #62a0ea"></i>
        </div>

        <div class="view-profile-btn">
          <button onclick="changeButtonColor()" id="view-profile-btn">
            View Profile
          </button>
        </div>
      </div>
    </div>

    <script src="card.js"></script>
  </body>
</html>
