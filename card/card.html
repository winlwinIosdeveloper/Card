<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="card.css" />

    <title>Card</title>
  </head>

  <body>
    <div class="card">
      <div class="card-container">
        <div class="grip-button">
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>

        <div class="profile">
          <div class="image-content">
            <img
              src="https://media.licdn.com/dms/image/C5603AQH94YoTOhjflQ/profile-displayphoto-shrink_800_800/0/1600792674812?e=1696464000&v=beta&t=caDOHCZKtq-6G5kjVIoH5qx-5W4n1Z-Kw031OifLtY0"
              alt="prifile-photo" />
            <i class="fa-solid fa-circle-check"></i>
          </div>

          <div class="detail-content">
            <p class="name">Win Lwin</p>
            <p class="profession">Full-Stack Web Developer</p>
          </div>
        </div>

        <div class="status">
          <div class="status-catagory">
            <p>Projects</p>
            <p>17</p>
          </div>

          <div class="status-catagory">
            <p>Following</p>
            <p>159</p>
          </div>

          <div class="status-catagory">
            <p>Followers</p>
            <p>205</p>
          </div>
        </div>

        <div class="description">
          <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Illo
            quidem animi enim, officiis iste deserunt omnis a cumque itaque
            quaerat, et, autem blanditiis libero? Reprehenderit suscipit labore
            provident quia quos?
          </p>
        </div>

        <div class="social-links">
          <i class="fa-brands fa-square-twitter"></i>
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-google-plus"></i>
          <i class="fa-brands fa-square-behance"></i>
        </div>

        <div class="view-profile-btn">
          <button>View Profile</button>
        </div>
      </div>
    </div>
  </body>
</html>
